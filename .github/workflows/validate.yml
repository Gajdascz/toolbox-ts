name: Validate

on:
  workflow_call:
    inputs:
      changeset:
        type: boolean
        description: 'Whether to check for changesets'
        required: false
        default: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Environment
        uses: ./.github/actions/setup-env

      - name: ğŸ”¨ Build
        run: pnpm build
        shell: bash

      - name: ğŸ” Types
        run: pnpm check:types
        shell: bash

      - name: ğŸ•µï¸ Dependencies
        run: pnpm check:dependencies
        shell: bash

      - name: ğŸ§¹ Formatting
        run: pnpm check:format
        shell: bash

      - name: ğŸ§¹ Linting
        run: pnpm check:lint
        shell: bash

      - name: ğŸ§ª Tests
        run: pnpm test
        shell: bash

      - name: ğŸ¦‹ Check for changeset
        if: ${{ inputs.changeset }}
        run: |
          if ! pnpm changeset status --since=origin/main; then
            echo "::error::No changeset found. Please add a changeset using 'pnpm changeset' if this PR includes user-facing changes."
            exit 1
          fi
        shell: bash
