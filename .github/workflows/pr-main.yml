name: Pull Request on Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  validate-pr:
    uses: ./.github/workflows/validate.yml
    with:
      changeset:
        ${{ !contains(github.event.pull_request.title, '[skip changeset]') &&
        !contains(github.event.pull_request.title, 'repo') &&
        !contains(github.event.pull_request.title, 'ci') }}
      commitlint_mode: 'pr'

  generate-affected-deps-graph:
    needs: validate-pr
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Environment
        uses: ./.github/actions/setup-env

      - name: 🛠️ Generate Affected Dependency Graph
        run: |
          pnpm depcruiser . --emit-actions-summary ${{ github.event.pull_request.base.sha }} --no-output --do-not-follow "node_modules,bin,.d.ts,.test.ts,.spec.ts,.bench.ts,.md,LICENSE,dist"
