name: Push on Any Non-Main Branch

on:
  push:
    branches-ignore:
      - main

jobs:
  check-for-open-pr:
    runs-on: ubuntu-latest
    outputs:
      has_open_pr: ${{ steps.pr-check.outputs.has_open_pr }}
    steps:
      - name: ⬇️ Check Out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for open PR to main
        id: pr-check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
              base: 'main',
              state: 'open'
            });
            core.setOutput('has_open_pr', (prs.data.length > 0).toString());

  validate-push:
    if: needs.check-for-open-pr.outputs.has_open_pr == 'false'
    uses: ./.github/workflows/validate.yml
    needs: check-for-open-pr
    with:
      changeset: false
      commitlint_mode: 'last'
