name: Pull Request on Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  validate:
    uses: ./.github/workflows/validate.yml
    with:
      changeset: |
        ${{ !contains(github.event.pull_request.title, '[skip changeset]') &&
        !contains(github.event.pull_request.title, 'repo') &&
        !contains(github.event.pull_request.title, 'ci') }}

  open-pr:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Environment
        uses: ./.github/actions/setup-env

      - name: 📝 Run Commitlint (pr-commits)
        run: |
          pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{
          github.event.pull_request.head.sha }} --verbose
        shell: bash

      - name: 🛠️ Depcruise - Generate Dependency Graph
        run: |
          pnpm depcruiser --emit-actions-summary ${{ github.event.pull_request.base.sha }} --no-graph --no-report
