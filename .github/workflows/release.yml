name: Release

concurrency:
  group: release
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'Version Packages')

    steps:
      - name: ⬇️ Checking Out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setting Up Environment
        uses: ./.github/actions/setup-env

      - name: 🚀 Publishing to NPMJS
        run: pnpm changeset publish --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash

  release:
    name: release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Environment
        uses: ./.github/actions/setup-env

      - name: 🏷️ Create GitHub Release
        uses: ./.github/actions/gh-release/action.yml
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
