name: Pull Request on Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  validate:
    uses: ./.github/workflows/validate.yml
    with:
      changeset: |
        ${{ !contains(github.event.pull_request.title, '[skip changeset]') &&
        !contains(github.event.pull_request.title, 'repo') &&
        !contains(github.event.pull_request.title, 'ci') }}

  commitlint:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Environment
        uses: ./.github/actions/setup-env

      - name: 📝 Run Commitlint (pr-commits)
        uses: ./.github/actions/commitlint/pr-commits/action.yml

      - name: 🛠️ Depcruise - Generate Dependency Graph
        run: |
          echo '## Modules changed and affected by this PR' >> $GITHUB_STEP_SUMMARY
          echo 'Modules changed in this PR have a fluorescent green color. All other modules in the graph are those directly or indirectly affected.' >> $GITHUB_STEP_SUMMARY
          echo '```mermaid' >> $GITHUB_STEP_SUMMARY
          npx depcruiser --graph-type mermaid --silent --affected ${{ github.event.pull_request.base.sha }} 1>> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
